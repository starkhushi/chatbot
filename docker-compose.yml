# docker-compose.yml - FOR DOCKER/PRODUCTION DEPLOYMENT
# For local testing, you don't need this - MongoDB is optional (app uses in-memory storage)
# To run locally: just use sh run.sh (see RUN_LOCALLY.md)
version: '3.8'

services:
  mongodb:  # MongoDB service - only needed for Docker deployment
    image: mongo:7.0
    container_name: chatbot_mongodb
    ports:
      - "27017:27017"
    volumes:
      - ./mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: chatbot_db
    networks:
      - chatbot_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chatbot_backend
    ports:
      - "8000:8000"
    env_file:
    - ./backend/.env
    volumes:
      - ./backend/data:/app/data
    depends_on:
      - mongodb
    environment:
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DB=chatbot_db
    networks:
      - chatbot_network
    command: sh run.sh

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chatbot_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - chatbot_network

networks:
  chatbot_network:
    driver: bridge

volumes:
  mongodb_data:

  